<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Arrastar y soltar</title>
	<style>
		img{
			width: 90px;
		}
		#div1, #div2{
			float: left;
			border: 1px solid black;
			height: 370px;
			margin: 10px;
			padding: 10px;
			width: 100px;
		}
	</style>
</head>
<body>
	<h2>Arrastrar y soltar</h2>
	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		<!-- en draggable es para arrastrar -->
		<img src="img/descarga.jpeg" draggable="true" 
		ondragstart="drag(event)" id="logo1">
		<!-- el (ondragover="allowDrop(event) guarda el id en el event -->
		<img src="img/descarga.jpeg" draggable="true" 
		ondragstart="drag(event)" id="logo2">

		<img src="img/descarga.jpeg" draggable="true" 
		ondragstart="drag(event)" id="logo3">

		<img src="img/descarga.jpeg" draggable="true" 
		ondragstart="drag(event)" id="logo4">
	</div>
			<!-- (ondragover="allowDrop(event))cuando un elemento se arrastre, permite qe lo sueltes -->
	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>

	<script>
		function drag(ev){
			// copio el id del objeto o de la imagen al evento con el alias text
			ev.dataTransfer.setData("text", ev.target.id);
		}
		function allowDrop(ev){
			// desactivamos el evento que rechaza el objeto
			ev.preventDefault();
		}
		function drop(ev){
			ev.preventDefault();
			var data=ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>

</body>
</html>
